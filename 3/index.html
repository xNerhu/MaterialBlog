<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>material-react example</title>
        <link href="src/imports/materialdesign/helpers/ripple/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
        </div>
        <script src="src/helpers/spring.js"></script>
        <script>
          function loadScripts (arr) {
            for (var i = 0; i < arr.length; i++) {
              var script = document.createElement('script')
              script.src = arr[i]
              document.body.appendChild(script)
            }
          }
          loadScripts(['http://localhost:1811/build/entry.bundle.js', 'http://localhost:1811/webpack-dev-server.js']);
        </script>
        <script src="src/helpers/global.js"></script>
        <script src="src/imports/materialdesign/helpers/ripple/index.js"></script>
    </body>
</html>
